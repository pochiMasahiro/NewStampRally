<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="mdl/material.min.css">
		<script src="mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="style.css">
		<title>Test Index</title>
	</head>
	
	<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
		<div class="mdl-layout mdl-js-layout mdl--layout--fixed-header mdl-layout--fixed-tabs">
			<header class="mdl-layout__header mdl-color--blue mdl-color-text--white">
				
				<!-- Title -->
				<div class="mdl-layout__header-row">
				</div>
				
				<!-- Tabs -->
				<div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--blue mdl-color-text--white">
					<a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
					<a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
				</div>
			</header>
			
			<!-- Contents -->
			<main class="container mdl-layout__content">
				<!-- Content1 -->
				<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
					<div class="banner-card mdl-card">
						<div class="mdl-card__title"></div>
					</div>
					<div class="enq-card mdl-card mdl-shadow-4dp">
						<div class="mdl-card__supporting-text">
							<h4>How did you feel about a means of transportation to here?</h4>
							<h4>1. Rate</h4>
							<input class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="5" tabindex="0">
							
							<h4>2. Cleanliness</h4>
							<input class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="5" tabindex="0">
							
							<h4>3. Comprehensibility</h4>
							<input class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="5" tabindex="0">
						</div>
					</div>
				</section>
				
				<!-- Content2 -->
				<section class="mdl-layout__tab-panel" id="fixed-tab-2">
					<div class="page-content">Content2</div>
				</section>
			</main>
		</div>
	</body>
</html>
