<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="mdl/material.min.css">
		<script src="mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="style.css">
		<title>Test Index</title>
	</head>
	
	<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
		<div style="width: 0px; height: 0px; display: none; visibility: hidden;">
			<object id="pasori" classid="CLSID:7d972707-49c9-4813-8361-ebed3f7d0d88"></object>
		</div>
		<div class="mdl-layout mdl-js-layout">
			<header class="header-navigation mdl-layout-header mdl-layout__header--scroll mdl-color--blue mdl-color-text--white">
				
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<h2><% echo(title) %></h2>
					
					<!-- Space -->
					<div class="mdl-layout-spacer"></div>
					
					<!-- Navigation -->
					<nav class="mdl-navigation">
						<a href="register.php?path=<% echo(path) %>" class="mdl-navigation__link">REGISTER</a>
					</nav>
				</div>
			</header>
			
			<!-- Contents -->
			<main class="container mdl-layout__content">
				<!-- Banner -->
				<div class="banner-card mdl-card" style="background: url('<% echo(banner) %>') center / cover;">
					<div class="mdl-card__title"></div>
				</div>
				
				<!-- アンケート -->
				<div class="enq-card mdl-card mdl-shadow-4dp">
					<div class="mdl-card__supporting-text">
						<form method="post" action="anq.php" id="form"> 
							<input type="hidden" name="path" value="../<% echo(path) %>">
							<input type="hidden" name="point" value="<% echo(point) %>">
							<h4>How did you feel about a means of transportation to here?</h4>
							<h4>1. Rate</h4>
							<input name="rate" class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="5" tabindex="0">
					
							<h4>2. Cleanliness</h4>
							<input name="clean" class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="5" tabindex="0">
							
							<h4>3. Comprehensibility</h4>
							<input name="comprehensibility" class="mdl-slider mdl-js-slider" type="range" min="1" max="10" value="5" tabindex="0">
						</form>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-button__colored" onclick="pollstart()">
							Answer!
						</button>
					</div>
				</div>
			</main>
		</div>
		<!-- pasori initialize -->
		<script type="text/javascript">
			function pollstart(){
				pasori.Init();
			}
		</script>
		<!-- pasori event  -->
		<script type="text/javascript" for="pasori" event="NotifyIDm(idm)">
			var form = document.getElementById("form");
			var input = document.createElement("input");
			input.setAttribute("type", "hidden");
			input.setAttribute("name", "idm");
			input.setAttribute("value", idm);
			form.appendChild(input);
			form.submit();
		</script>
	</body>
</html>
