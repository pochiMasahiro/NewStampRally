<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="mdl/material.min.css">
		<script src="mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="style.css">
		<title>Register</title>
	</head>
	
	<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
		<div class="mdl-layout mdl-js-layout">
			<header class="header-navigation mdl-layout__header mdl-color--blue mdl-color-text--white">
				
				<!-- Title -->
				<div class="mdl-layout__header-row">
					<h2>REGISTER</h2>
				</div>
			</header>
			
			<!-- Contents -->
			<main class="container mdl-layout__content">
				<div class="enq-card mdl-card mdl-shadow-4dp">
					<div class="mdl-card__supporting-text">
						<form action="#">
							<h4>何人ですか？</h4>
							<div class="mdl-textfield mdl-textfield--floating-label mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="num">
								<label class="mdl-textfield__label" for="num">Number</label>
							</div>
							<div>
								<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button__colored">
									Next
								</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
